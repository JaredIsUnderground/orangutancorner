<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Orangutan's Corner</title>
	<style>
        /* CSS for styling elements */
        body {
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            background-color: #1C2526; /* Dark grey-black background */
            color: #00FF00; /* Matrix green text */
        }
        h1 {
            text-align: center;
            font-size: 2.5em;
            color: #00FF00; /* Matrix green for the heading */
            margin-top: 20px;
            text-shadow: 0 0 5px #00FF00; /* Subtle glow for Matrix effect */
    	}
    	.image-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        img {
            max-width: 100%;
            height: 500px;
            border: 2px solid #00FF00; /* Green border for Matrix style */
            box-shadow: 0 0 10px #00FF00; /* Green glow effect */
        }
        .construction-message {
            text-align: center;
            font-size: 1.2em;
            margin: 20px 0;
            padding: 10px;
            background-color: rgba(0, 255, 0, 0.1); /* Slight green tint for emphasis */
        }
        .youtube-section {
            text-align: center;
            margin: 20px 0;
            font-size: 1.2em;
        }
        .youtube-section a {
            color: #00FF00;
            text-decoration: none; /* Remove blue underline */
        }
        .youtube-section a:hover {
            text-shadow: 0 0 10px #00FF00; /* Glow on hover */
        }
        .youtube-icon {
            width: 30px;
            height: 30px;
            vertical-align: middle;
            margin-right: 5px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="image-container">
        <img src="orangutan.jpg" alt="Placeholder Image">
    </div>
    <h1>Welcome to Orangutan's Corner</h1>
    <p class="construction-message">This site is currently under construction.</p>
    <div class="youtube-section">
        <a href="https://www.youtube.com/@orangutan7934" target="_blank">
            <img src="https://img.icons8.com/ios-filled/50/00FF00/youtube-play.png" alt="YouTube Icon" class="youtube-icon">
            Subscribe to me on YouTube
        </a>
    </div>
</body>
</html>
